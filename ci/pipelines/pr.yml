groups:
- name: pr
  jobs:
  - lint & test
- name: self-update
  jobs:
  - self-update

resource_types:
- name: pull-request
  type: registry-image
  source:
    repository: teliaoss/github-pr-resource
    username: ((docker_hub_username))
    password: ((docker_hub_authtoken))

resources:
  - name: govwifi-admin
    type: git
    source:
      uri: https://github.com/alphagov/govwifi-admin.git

  - name: pull-request
    type: pull-request
    check_every: 1m
    source:
      repository: alphagov/govwifi-admin
      access_token: ((github-access-token))

  - name: runner
    # See https://github.com/alphagov/govwifi-concourse-runner for a reference dockerfile
    # readonly_private_ecr_repo_url is provided by the hosted Concourse
    type: docker-image
    source:
      repository: "((readonly_private_ecr_repo_url))"
      tag: concourse-runner-latest

  - name: mysql-image
    type: registry-image
    source:
      repository: mysql
      tag: '5.7'
      username: ((docker_hub_username))
      password: ((docker_hub_authtoken))

  - name: ruby-image
    type: registry-image
    source:
      repository: ruby
      tag: '3.0.3'
      username: ((docker_hub_username))
      password: ((docker_hub_authtoken))

  - name: nginx-image
    type: registry-image
    source:
      repository: nginx
      tag: alpine
      username: ((docker_hub_username))
      password: ((docker_hub_authtoken))

update-status-commands:
  update-status-base: &update-status-base
    put: update-status
    resource: pull-request
    get_params:
      skip_download: true

  update-status-params-base: &update-status-params-base
    path: src
    context: 'pr'

  update-status-pending: &update-status-pending
    <<: *update-status-base
    params:
      <<: *update-status-params-base
      status: pending

  update-status-failure: &update-status-failure
    <<: *update-status-base
    params:
      <<: *update-status-params-base
      status: failure

  update-status-success: &update-status-success
    <<: *update-status-base
    params:
      <<: *update-status-params-base
      status: success

jobs:
  - name: self-update
    serial: true
    plan:
    - get: govwifi-admin
      trigger: true
    - set_pipeline: admin-pr
      file: govwifi-admin/ci/pipelines/pr.yml

  - name: lint & test
    interruptible: true
    max_in_flight: 6
    disable_manual_trigger: false
    build_logs_to_retain: 10
    plan:
      - in_parallel:
        - do:
          - get: src
            resource: pull-request
            trigger: true
            version: every
          - <<: *update-status-pending

        # fetch each image and place in the docker-cache directory
        - get: docker-cache/mysql-image
          resource: mysql-image
          params: {format: oci}
        - get: docker-cache/ruby-image
          resource: ruby-image
          params: {format: oci}
        - get: docker-cache/nginx-image
          resource: nginx-image
          params: {format: oci}

        - get: runner

      # used to avoid building multiple times down the road
      - task: pre-build
        privileged: true
        image: runner
        file: src/ci/tasks/pre-build.yml

      - in_parallel:
        - task: lint
          privileged: true
          image: runner
          file: src/ci/tasks/lint.yml
        - task: test
          privileged: true
          image: runner
          file: src/ci/tasks/test.yml

    on_failure:
      do:
        - <<: *update-status-failure
    on_success:
      do:
        - <<: *update-status-success
